<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&family=Yeseva+One&display=swap" rel="stylesheet"><title>SnakeGame</title><script defer="defer" src="index.js"></script></head><body><div class="background"><div class="game-window"><div class="hiscore-container"><div class="block current-score-block"><div class="leg-block current-score-legend"><p class="legend">CURRENT:</p></div><div class="val-block current-score-value"><p id="current-score" class="hiscore">0</p></div></div><div class="block best-score-block"><div class="leg-block best-score-legend"><p class="legend">BEST:</p></div><div class="val-block best-score-value"><p id="best-score" class="hiscore">0</p></div><button id="reset" class="btn">reset</button></div></div><div class="field-container"><div class="game-over invisible"><p class="over-legend">GAME OVER</p><p class="congrats invisible">Congrats! You've got a new record!</p></div><div class="pause invisible"><p class="over-legend">*PAUSED*</p></div><div class="game-field"></div></div><div class="buttons-container"><button id="play" class="btn play-btn">play / pause</button> <button id="newgame" class="btn play-btn">start new game</button></div></div></div></body></html>
